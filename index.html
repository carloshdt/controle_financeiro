    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAd1b6_av2NKg5WDdM03W8m6KuGkxhQpyQ",
            authDomain: "controle-financeiro-926ca.firebaseapp.com",
            projectId: "controle-financeiro-926ca",
            storageBucket: "controle-financeiro-926ca.firebasestorage.app",
            messagingSenderId: "36138830702",
            appId: "1:36138830702:web:1455e530174bb08c038f7f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const appId = firebaseConfig.projectId;

        let entradas = [], saidas = [];
        const orcamentos = {
            "Aluguel e condom√≠nio": 5200, "Luz": 800, "Internet": 120, "Carro": 1500, "Cachorros": 600,
            "Limpeza-Casa": 400, "Lazer": 1000, "Outros": 500, "Pessoal Caique": 1200, "Pessoal Estefanie": 1200,
            "Pitoco": 5000, "Sa√∫de": 200, "Casa": 500, "Alimenta√ß√£o": 500, "Presente": 200
        };

        const formatMoeda = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v);
        const formatData = (d) => {
            if(!d) return "-";
            const [y, m, day] = d.split('-').map(Number);
            return `${String(day).padStart(2, '0')}/${String(m).padStart(2, '0')}/${String(y).slice(-2)}`;
        };

        // Tabs
        const tabs = [
            { btn: 'tabSaidas', content: 'contentSaidas' },
            { btn: 'tabEntradas', content: 'contentEntradas' },
            { btn: 'tabOrcamento', content: 'contentOrcamento' }
        ];
        tabs.forEach(t => {
            document.getElementById(t.btn).onclick = () => {
                tabs.forEach(x => {
                    document.getElementById(x.btn).className = 'flex-1 py-4 font-bold text-gray-500 hover:bg-gray-50 transition';
                    document.getElementById(x.content).classList.remove('active');
                });
                document.getElementById(t.btn).className = 'flex-1 py-4 font-bold text-indigo-600 border-b-4 border-indigo-600 bg-white';
                document.getElementById(t.content).classList.add('active');
            };
        });

        // Dropdowns
        function initSelects() {
            const cats = Object.keys(orcamentos);
            const catSel = document.getElementById('categoria');
            const editCatSel = document.getElementById('editCategoria');
            const filEnt = document.getElementById('filterEntrada');
            const filSai = document.getElementById('filterSaida');
            
            const options = cats.map(c => `<option value="${c}">${c}</option>`).join('');
            catSel.innerHTML = options;
            editCatSel.innerHTML = options;
            
            const filterOptions = '<option value="all">Todas as Categorias</option>' + options;
            filEnt.innerHTML = filterOptions;
            filSai.innerHTML = filterOptions;
        }

        // Render UI
        async function render() {
            const mes = parseInt(document.getElementById('mes').value);
            const ano = parseInt(document.getElementById('ano').value);
            const fEnt = document.getElementById('filterEntrada').value;
            const fSai = document.getElementById('filterSaida').value;

            const filterFn = (list, cat) => list.filter(t => {
                const [y, m] = t.data.split('-').map(Number);
                return y === ano && m === mes && (cat === 'all' || t.categoria === cat);
            }).sort((a, b) => new Date(b.data) - new Date(a.data));

            const entFil = filterFn(entradas, fEnt);
            const saiFil = filterFn(saidas, fSai);

            document.getElementById('totalEntradas').textContent = formatMoeda(entFil.reduce((s, t) => s + t.valor, 0));
            document.getElementById('totalSaidas').textContent = formatMoeda(saiFil.reduce((s, t) => s + t.valor, 0));
            document.getElementById('saldoMes').textContent = formatMoeda(entFil.reduce((s, t) => s + t.valor, 0) - saiFil.reduce((s, t) => s + t.valor, 0));

            document.getElementById('entradasList').innerHTML = entFil.map(t => `
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-4 py-3">${formatData(t.data)}</td>
                    <td class="px-4 py-3 text-green-600 font-bold">${formatMoeda(t.valor)}</td>
                    <td class="px-4 py-3">${t.descricao}</td>
                    <td class="px-4 py-3">${t.categoria}</td>
                    <td class="px-4 py-3">${t.local || '-'}</td>
                    <td class="px-4 py-3 flex gap-2">
                        <button onclick="window.abrirEditar('${t.id}', 'entrada')" class="bg-blue-100 text-blue-600 px-2 py-1 rounded font-bold hover:bg-blue-200 transition">Editar</button>
                        <button onclick="window.remover('${t.id}', 'entrada')" class="bg-red-100 text-red-600 px-2 py-1 rounded font-bold hover:bg-red-200">X</button>
                    </td>
                </tr>
            `).join('');

            document.getElementById('saidasList').innerHTML = saiFil.map(t => `
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-4 py-3">${formatData(t.data)}</td>
                    <td class="px-4 py-3 text-red-600 font-bold">${formatMoeda(t.valor)}</td>
                    <td class="px-4 py-3 font-medium">${t.descricao}</td>
                    <td class="px-4 py-3 text-gray-500">${t.categoria}</td>
                    <td class="px-4 py-3 text-gray-500">${t.local || '-'}</td>
                    <td class="px-4 py-3">${t.parcela ? `<span class='bg-orange-100 text-orange-700 px-2 rounded font-bold text-xs'>${t.parcela}</span>` : (t.recorrente ? '<span class="bg-indigo-100 text-indigo-700 px-2 rounded font-bold text-[10px] uppercase">FIXO</span>' : '-')}</td>
                    <td class="px-4 py-3 flex gap-2">
                        <button onclick="window.abrirEditar('${t.id}', 'saida')" class="bg-blue-100 text-blue-600 px-2 py-1 rounded font-bold hover:bg-blue-200 transition">Editar</button>
                        <button onclick="window.remover('${t.id}', 'saida')" class="bg-red-100 text-red-600 px-2 py-1 rounded font-bold hover:bg-red-200">X</button>
                    </td>
                </tr>
            `).join('');

            const gastosCat = saidas.filter(t => {
                const [y, m] = t.data.split('-').map(Number);
                return y === ano && m === mes;
            }).reduce((acc, t) => { acc[t.categoria] = (acc[t.categoria] || 0) + t.valor; return acc; }, {});

            document.getElementById('orcamentoList').innerHTML = Object.entries(orcamentos).map(([cat, limite]) => {
                const gasto = gastosCat[cat] || 0;
                const perc = Math.min((gasto / limite) * 100, 100);
                const cor = perc >= 100 ? 'bg-red-farol' : (perc >= 80 ? 'bg-yellow-farol' : 'bg-green-farol');
                return `
                    <div class="bg-white p-4 rounded-xl shadow border border-gray-100">
                        <div class="flex justify-between items-center mb-1">
                            <span class="font-bold text-gray-700">${cat}</span>
                            <div class="w-3 h-3 rounded-full ${cor} shadow-sm"></div>
                        </div>
                        <p class="text-xs text-gray-500">Limite: ${formatMoeda(limite)} | Gasto: ${formatMoeda(gasto)}</p>
                        <div class="w-full bg-gray-200 h-2 rounded-full mt-2"><div class="h-full rounded-full ${cor} transition-all duration-500" style="width:${perc}%"></div></div>
                    </div>
                `;
            }).join('');
        }

        // Global functions for HTML access
        window.remover = async (id, tipo) => {
            if(confirm('Apagar este registro permanentemente?')) {
                await deleteDoc(doc(db, `artifacts/${appId}/public/data/${tipo}`, id));
            }
        };

        window.abrirEditar = (id, tipo) => {
            const list = tipo === 'entrada' ? entradas : saidas;
            const item = list.find(t => t.id === id);
            if(!item) return;

            document.getElementById('editId').value = id;
            document.getElementById('editTipo').value = tipo;
            document.getElementById('editData').value = item.data;
            document.getElementById('editDescricao').value = item.descricao;
            document.getElementById('editCategoria').value = item.categoria;
            document.getElementById('editValor').value = item.valor;
            document.getElementById('editLocal').value = item.local || '';
            
            const extraFields = document.getElementById('editExtraFields');
            if(tipo === 'saida') {
                extraFields.classList.remove('hidden');
                document.getElementById('editParcela').value = item.parcela || '';
                document.getElementById('editRecorrente').checked = item.recorrente || false;
            } else {
                extraFields.classList.add('hidden');
            }

            const modal = document.getElementById('editModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        };

        window.fecharModal = () => {
            const modal = document.getElementById('editModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        };

        document.getElementById('editForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const tipo = document.getElementById('editTipo').value;
            
            const updatedData = {
                data: document.getElementById('editData').value,
                descricao: document.getElementById('editDescricao').value,
                categoria: document.getElementById('editCategoria').value,
                valor: parseFloat(document.getElementById('editValor').value),
                local: document.getElementById('editLocal').value
            };

            if(tipo === 'saida') {
                updatedData.parcela = document.getElementById('editParcela').value;
                updatedData.recorrente = document.getElementById('editRecorrente').checked;
            }

            try {
                await updateDoc(doc(db, `artifacts/${appId}/public/data/${tipo}`, id), updatedData);
                window.fecharModal();
            } catch (e) { console.error("Erro ao atualizar:", e); }
        };

        document.getElementById('transacaoForm').onsubmit = async (e) => {
            e.preventDefault();
            const tipo = document.getElementById('tipoTransacao').value;
            const baseData = {
                data: document.getElementById('data').value,
                descricao: document.getElementById('descricao').value,
                categoria: document.getElementById('categoria').value,
                valor: parseFloat(document.getElementById('valor').value),
                local: document.getElementById('local').value,
                timestamp: serverTimestamp()
            };

            const parc = document.getElementById('parcela').value;
            const rec = document.getElementById('recorrente').checked;

            if (tipo === 'saida') {
                const match = parc.match(/^(\d+)\/(\d+)$/);
                if (match) {
                    const atual = parseInt(match[1]), total = parseInt(match[2]);
                    for (let i = atual; i <= total; i++) {
                        const d = new Date(baseData.data + 'T00:00:00');
                        d.setMonth(d.getMonth() + (i - atual));
                        await addDoc(collection(db, `artifacts/${appId}/public/data/saida`), {
                            ...baseData, data: d.toISOString().split('T')[0], parcela: `${i}/${total}`, recorrente: false
                        });
                    }
                } else {
                    await addDoc(collection(db, `artifacts/${appId}/public/data/saida`), { ...baseData, parcela: '', recorrente: rec });
                }
            } else {
                await addDoc(collection(db, `artifacts/${appId}/public/data/entrada`), baseData);
            }
            e.target.reset();
            document.getElementById('data').value = new Date().toISOString().split('T')[0];
        };

        document.getElementById('btnImportarRecorrentes').onclick = async () => {
            const mesAtual = parseInt(document.getElementById('mes').value);
            const anoAtual = parseInt(document.getElementById('ano').value);
            const mesAnt = mesAtual === 1 ? 12 : mesAtual - 1;
            const anoAnt = mesAtual === 1 ? anoAtual - 1 : anoAtual;

            const recsAnt = saidas.filter(s => {
                const [y, m] = s.data.split('-').map(Number);
                return s.recorrente && y === anoAnt && m === mesAnt;
            });

            if (recsAnt.length === 0) return alert("Nenhuma conta fixa encontrada no m√™s anterior.");
            
            if (confirm(`Importar ${recsAnt.length} contas fixas para ${mesAtual}/${anoAtual}?`)) {
                for (const r of recsAnt) {
                    const diaOriginal = r.data.split('-')[2];
                    const novaData = `${anoAtual}-${String(mesAtual).padStart(2, '0')}-${diaOriginal}`;
                    if (!saidas.some(s => s.descricao === r.descricao && s.data === novaData)) {
                        const { id, ...data } = r;
                        await addDoc(collection(db, `artifacts/${appId}/public/data/saida`), { ...data, data: novaData, timestamp: serverTimestamp() });
                    }
                }
                alert("Importa√ß√£o conclu√≠da!");
            }
        };

        // Form UX
        document.getElementById('btnEntrada').onclick = () => {
            document.getElementById('tipoTransacao').value = 'entrada';
            document.getElementById('btnEntrada').className = 'flex-1 py-2 rounded-lg font-bold bg-green-500 text-white shadow-sm border-2 border-green-500';
            document.getElementById('btnSaida').className = 'flex-1 py-2 rounded-lg font-bold bg-gray-200 text-gray-700 shadow-sm border-2 border-transparent';
            document.getElementById('parcelaField').classList.add('hidden');
            document.getElementById('recorrenteField').classList.add('hidden');
        };
        document.getElementById('btnSaida').onclick = () => {
            document.getElementById('tipoTransacao').value = 'saida';
            document.getElementById('btnSaida').className = 'flex-1 py-2 rounded-lg font-bold bg-red-500 text-white shadow-sm border-2 border-red-500';
            document.getElementById('btnEntrada').className = 'flex-1 py-2 rounded-lg font-bold bg-gray-200 text-gray-700 shadow-sm border-2 border-transparent';
            document.getElementById('parcelaField').classList.remove('hidden');
            document.getElementById('recorrenteField').classList.remove('hidden');
        };

        const triggerRender = () => render();
        ['mes', 'ano', 'filterEntrada', 'filterSaida'].forEach(id => document.getElementById(id).onchange = triggerRender);

        // App start
        window.onload = () => {
            initSelects();
            const hoje = new Date();
            document.getElementById('mes').value = hoje.getMonth() + 1;
            document.getElementById('ano').value = hoje.getFullYear();
            document.getElementById('data').value = hoje.toISOString().split('T')[0];

            onAuthStateChanged(auth, user => {
                if (user) {
                    document.getElementById('authMessage').textContent = `Conectado: ${user.displayName}`;
                    document.getElementById('authMessage').classList.remove('hidden');
                    document.getElementById('googleSignInBtn').classList.add('hidden');
                    document.getElementById('logoutBtn').classList.remove('hidden');

                    onSnapshot(collection(db, `artifacts/${appId}/public/data/entrada`), s => {
                        entradas = s.docs.map(d => ({ id: d.id, ...d.data() }));
                        render();
                    });
                    onSnapshot(collection(db, `artifacts/${appId}/public/data/saida`), s => {
                        saidas = s.docs.map(d => ({ id: d.id, ...d.data() }));
                        render();
                    });
                } else {
                    document.getElementById('authMessage').classList.add('hidden');
                    document.getElementById('googleSignInBtn').classList.remove('hidden');
                    document.getElementById('logoutBtn').classList.add('hidden');
                    entradas = []; saidas = []; render();
                }
            });
        };

        document.getElementById('googleSignInBtn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logoutBtn').onclick = () => signOut(auth);
    </script>
</body>
</html>
