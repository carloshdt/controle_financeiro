    <style>

</head>
<body class="bg-gray-100 p-4 sm:p-8">
    <div class="container mx-auto max-w-7xl">

        <!-- Seção de Login e Mensagem do Usuário -->
        <div class="flex items-center justify-between flex-wrap gap-4 mb-6 relative">
            <div id="authSection" class="flex items-center gap-4">
                <button id="googleSignInBtn" class="flex items-center gap-2 py-2 px-4 bg-white text-gray-800 rounded-lg shadow-md hover:bg-gray-100 transition duration-200">
                    <svg class="h-5 w-5" viewBox="0 0 48 48">

                        <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4c-11.045,0-19.034,8.119-19.82,18.125c-0.121,0.589-0.18,1.258-0.18,1.938c0,11.045,8.955,20,20,20c5.166,0,9.86-1.977,13.419-5.394L31.624,32.4c-1.921,1.52-4.485,2.4-7.624,2.4c-4.992,0-9.422-1.868-12.75-4.606l-6.198,3.774C14.606,39.996,19.349,44,24,44z"/>
                    </svg>

                </button>
                <p id="authMessage" class="text-center text-sm text-gray-500 hidden"></p>
            </div>
            <button id="logoutBtn" class="py-1 px-2 text-sm text-red-600 hover:text-red-800 transition duration-200 hidden absolute top-0 right-0">
                Sair
            </button>
        </div>
        
        <!-- Seção de Filtro por Mês e Ano -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-8">
            <div class="flex items-center gap-2">
                <label for="mes" class="text-gray-700 font-medium">Mês:</label>
                <select id="mes" class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>
            <div class="flex items-center gap-2">
                <label for="ano" class="text-gray-700 font-medium">Ano:</label>
                <input type="number" id="ano" min="2000" max="2100" class="p-2 border border-gray-300 rounded-lg w-24 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
        </div>

        <!-- Seção de Resumo -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Card de Entradas -->
            <div class="bg-white rounded-xl shadow-lg p-6 transform transition-all duration-300 hover:scale-[1.01]">
                <div class="flex justify-between items-center mb-2">
                    <p class="text-gray-500 font-medium">Entradas</p>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <p id="totalEntradas" class="text-3xl font-bold text-gray-800">R$ 0,00</p>
            </div>
            <!-- Card de Saídas -->
            <div class="bg-white rounded-xl shadow-lg p-6 transform transition-all duration-300 hover:scale-[1.01]">
                <div class="flex justify-between items-center mb-2">
                    <p class="text-gray-500 font-medium">Saídas</p>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <p id="totalSaidas" class="text-3xl font-bold text-gray-800">R$ 0,00</p>
            </div>
            <!-- Card de Saldo -->
            <div class="bg-white rounded-xl shadow-lg p-6 transform transition-all duration-300 hover:scale-[1.01]">
                <div class="flex justify-between items-center mb-2">
                    <p class="text-gray-500 font-medium">Saldo do Mês</p>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.657 0 3 .895 3 2s-1.343 2-3 2-3 .895-3 2 1.343 2 3 2m0-8c-1.11 0-2.083-.403-2.618-1M12 8c1.11 0 2.083-.403 2.618-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <p id="saldoMes" class="text-3xl font-bold text-gray-800">R$ 0,00</p>
            </div>
        </div>

        <!-- Layout principal com painéis para forms e listas -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Painel de Adicionar Transações (Entrada e Saída) -->
            <div class="lg:col-span-1 bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Adicionar Transação</h2>
                
                <!-- Botões de seleção de tipo de transação -->
                <div class="flex justify-center gap-4 mb-6">
                    <button id="btnEntrada" class="flex-1 py-2 px-4 rounded-lg font-semibold bg-green-500 text-white shadow hover:bg-green-600 transition duration-200">
                        Entrada
                    </button>
                    <button id="btnSaida" class="flex-1 py-2 px-4 rounded-lg font-semibold bg-gray-300 text-gray-800 shadow hover:bg-gray-400 transition duration-200">
                        Saída
                    </button>
                </div>

                <!-- Formulário de Transação -->
                <form id="transacaoForm">
                    <input type="hidden" id="tipoTransacao" value="entrada">
                    
                    <div class="mb-4">
                        <label for="data" class="block text-gray-700 font-medium mb-1">Data</label>
                        <input type="date" id="data" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="mb-4">
                        <label for="descricao" class="block text-gray-700 font-medium mb-1">Descrição</label>
                        <input type="text" id="descricao" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="mb-4">
                        <label for="categoria" class="block text-gray-700 font-medium mb-1">Categoria</label>
                        <select id="categoria" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="">Selecione uma categoria</option>
                            <!-- Opções de categoria serão preenchidas via JS -->
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="valor" class="block text-gray-700 font-medium mb-1">Valor</label>
                        <input type="number" id="valor" step="0.01" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="mb-4">
                        <label for="local" class="block text-gray-700 font-medium mb-1">Local</label>
                        <input type="text" id="local" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div id="parcelaField" class="mb-4" style="display: none;">
                        <label for="parcela" class="block text-gray-700 font-medium mb-1">Parcela (Ex: 1/10)</label>
                        <input type="text" id="parcela" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition duration-200">
                        Adicionar Transação
                    </button>
                </form>
            </div>

            <!-- Painel de Listas de Transações e Orçamento -->
            <div class="lg:col-span-2 flex flex-col gap-8">
                <!-- Seção de Orçamento (Farol) -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Orçamento (Farol)</h2>
                    <div id="orcamentoList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Itens do orçamento serão preenchidos via JS -->
                    </div>
                </div>

                <!-- Lista de Entradas -->
                <div class="bg-white rounded-xl shadow-lg p-6 overflow-x-auto">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Entradas</h2>
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descrição</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoria</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Local</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="entradasList" class="bg-white divide-y divide-gray-200">
                            <!-- Itens da tabela serão preenchidos via JS -->
                        </tbody>
                    </table>
                </div>

                <!-- Lista de Saídas -->
                <div class="bg-white rounded-xl shadow-lg p-6 overflow-x-auto">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Saídas</h2>
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descrição</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoria</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Local</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Parcela</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="saidasList" class="bg-white divide-y divide-gray-200">
                            <!-- Itens da tabela serão preenchidos via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAd1b6_av2NKg5WDdM03W8m6KuGkxhQpyQ",
          authDomain: "controle-financeiro-926ca.firebaseapp.com",
          projectId: "controle-financeiro-926ca",
          storageBucket: "controle-financeiro-926ca.firebasestorage.app",
          messagingSenderId: "36138830702",
          appId: "1:36138830702:web:1455e530174bb08c038f7f"
        };
        
        // O app ID do seu projeto no Firestore
        const appId = firebaseConfig.projectId;

        // Inicializa o Firebase com as suas credenciais
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        
        let userId = '';

        // Variáveis para as listas de dados
        let entradas = [];
        let saidas = [];

        // Referências aos elementos do DOM
        const totalEntradasEl = document.getElementById('totalEntradas');
        const totalSaidasEl = document.getElementById('totalSaidas');
        const saldoMesEl = document.getElementById('saldoMes');
        const entradasListEl = document.getElementById('entradasList');
        const saidasListEl = document.getElementById('saidasList');
        const orcamentoListEl = document.getElementById('orcamentoList');
        const authMessageEl = document.getElementById('authMessage');
        const mesSelect = document.getElementById('mes');
        const anoInput = document.getElementById('ano');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        const btnEntrada = document.getElementById('btnEntrada');
        const btnSaida = document.getElementById('btnSaida');
        const tipoTransacaoInput = document.getElementById('tipoTransacao');
        const parcelaField = document.getElementById('parcelaField');
        const categoriaSelect = document.getElementById('categoria');
        const transacaoForm = document.getElementById('transacaoForm');
        
        // Categorias e orçamentos definidos na sua planilha
        const orcamentos = {
            "Aluguel e condomínio": 5200,
            "Luz": 450,
            "Internet": 120,
            "Carro": 1500,
            "Cachorros": 600,
            "Limpeza-Casa": 400,
            "Lazer": 300,
            "Outros": 500,
            "Pessoal Caique": 1200,
            "Pessoal Estefanie": 1200,
            "Pitoco": 1000,
            "Saúde": 200,
            "Casa": 500,
            "Alimentação": 1000
        };

        const categorias = Object.keys(orcamentos);

        // Preenche o select de categorias
        function preencherCategorias() {
            categoriaSelect.innerHTML = ''; // Limpa as opções existentes
            const placeholder = document.createElement('option');
            placeholder.value = '';
            placeholder.textContent = 'Selecione uma categoria';
            placeholder.disabled = true;
            placeholder.selected = true;
            categoriaSelect.appendChild(placeholder);

            categorias.forEach(categoria => {
                const option = document.createElement('option');
                option.value = categoria;
                option.textContent = categoria;
                categoriaSelect.appendChild(option);
            });
        }

        // Função para filtrar transações por mês e ano
        function filtrarTransacoes(transacoes, mes, ano) {
            return transacoes.filter(transacao => {
                const data = new Date(transacao.data);
                return data.getMonth() + 1 === mes && data.getFullYear() === ano;
            });
        }

        // Atualiza os valores do dashboard
        function atualizarResumo(entradasFiltradas, saidasFiltradas) {
            const totalEntradas = entradasFiltradas.reduce((acc, transacao) => acc + transacao.valor, 0);
            const totalSaidas = saidasFiltradas.reduce((acc, transacao) => acc + transacao.valor, 0);
            const saldoMes = totalEntradas - totalSaidas;

            totalEntradasEl.textContent = formatarMoeda(totalEntradas);
            totalSaidasEl.textContent = formatarMoeda(totalSaidas);
            saldoMesEl.textContent = formatarMoeda(saldoMes);

            // Muda a cor do saldo com base no valor
            if (saldoMes >= 0) {
                saldoMesEl.classList.remove('text-red-500');
                saldoMesEl.classList.add('text-green-500');
            } else {
                saldoMesEl.classList.remove('text-green-500');
                saldoMesEl.classList.add('text-red-500');
            }
        }

        // Renderiza as listas de transações
        function renderizarListas(entradasFiltradas, saidasFiltradas) {
            // Limpa as tabelas antes de renderizar
            entradasListEl.innerHTML = '';
            saidasListEl.innerHTML = '';

            entradasFiltradas.forEach(transacao => {
                const row = document.createElement('tr');
                row.classList.add('hover:bg-gray-50');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${transacao.data}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${transacao.descricao}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${transacao.categoria}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-green-600">${formatarMoeda(transacao.valor)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${transacao.local}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="removerTransacao('${transacao.id}', 'entrada')" class="text-red-600 hover:text-red-900 ml-4">
                            Remover
                        </button>
                    </td>
                `;
                entradasListEl.appendChild(row);
            });

            saidasFiltradas.forEach(transacao => {
                const row = document.createElement('tr');
                row.classList.add('hover:bg-gray-50');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${transacao.data}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${transacao.descricao}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${transacao.categoria}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-red-600">${formatarMoeda(transacao.valor)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${transacao.local}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${transacao.parcela}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="removerTransacao('${transacao.id}', 'saida')" class="text-red-600 hover:text-red-900 ml-4">
                            Remover
                        </button>
                    </td>
                `;
                saidasListEl.appendChild(row);
            });
        }

        // Renderiza a seção de orçamento (Farol)
        function renderizarOrcamento(saidasFiltradas) {
            orcamentoListEl.innerHTML = '';

            const gastosPorCategoria = saidasFiltradas.reduce((acc, transacao) => {
                if (acc[transacao.categoria]) {
                    acc[transacao.categoria] += transacao.valor;
                } else {
                    acc[transacao.categoria] = transacao.valor;
                }
                return acc;
            }, {});

            for (const categoria in orcamentos) {
                const orcamentoTotal = orcamentos[categoria];
                const gastoAtual = gastosPorCategoria[categoria] || 0;
                const porcentagem = (gastoAtual / orcamentoTotal) * 100;

                let corFarol = 'bg-green-farol';
                if (porcentagem > 100) {
                    corFarol = 'bg-red-farol';
                } else if (porcentagem >= 80) {
                    corFarol = 'bg-yellow-farol';
                }

                const card = document.createElement('div');
                card.classList.add('bg-white', 'rounded-xl', 'shadow-md', 'p-4', 'border', 'border-gray-200');
                card.innerHTML = `
                    <div class="flex items-center justify-between mb-2">
                        <p class="text-gray-700 font-semibold">${categoria}</p>
                        <div class="w-4 h-4 rounded-full ${corFarol} shadow-sm"></div>
                    </div>
                    <p class="text-sm text-gray-500">Orçamento: <span class="font-medium">${formatarMoeda(orcamentoTotal)}</span></p>
                    <p class="text-sm text-gray-500">Gasto: <span class="font-medium">${formatarMoeda(gastoAtual)}</span></p>
                    <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                        <div class="h-2.5 rounded-full ${corFarol}" style="width: ${Math.min(porcentagem, 100)}%;"></div>
                    </div>
                `;
                orcamentoListEl.appendChild(card);
            }
        }

        // Função para remover uma transação
        async function removerTransacao(transacaoId, tipo) {
            if (!confirm(`Tem certeza que deseja remover esta transação?`)) {
                return;
            }

            try {
                const docRef = doc(db, `/artifacts/${appId}/public/data/${tipo}`, transacaoId);
                await deleteDoc(docRef);
                console.log("Transação removida com sucesso!");
            } catch (e) {
                console.error("Erro ao remover documento: ", e);
            }
        }
        
        window.removerTransacao = removerTransacao; // Torna a função global para ser acessada pelo onclick

        // Adiciona um listener para o formulário de transações
        transacaoForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            // Desativa o botão para evitar cliques múltiplos
            const submitBtn = event.submitter;
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');

            const tipo = tipoTransacaoInput.value;
            const data = document.getElementById('data').value;
            const descricao = document.getElementById('descricao').value;
            const categoria = document.getElementById('categoria').value;
            const valor = parseFloat(document.getElementById('valor').value);
            const local = document.getElementById('local').value;
            const parcela = document.getElementById('parcela').value;

            if (!auth.currentUser) {
                console.error("Erro ao adicionar documento: Usuário não está logado.");
                // Reativa o botão
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                // Adiciona um modal de alerta personalizado aqui
                return;
            }

            const novaTransacao = {
                data,
                descricao,
                categoria,
                valor,
                local,
                timestamp: serverTimestamp() // Adiciona um timestamp para ordenação
            };
            
            if (tipo === 'saida') {
                novaTransacao.parcela = parcela;
            }

            try {
                // Salva a transação no Firestore na coleção pública
                const collectionPath = `/artifacts/${appId}/public/data/${tipo}`;
                await addDoc(collection(db, collectionPath), novaTransacao);
                console.log(`Transação de ${tipo} adicionada com sucesso.`);
            } catch (e) {
                console.error("Erro ao adicionar documento: ", e);
            }

            // Reativa o botão e limpa o formulário
            submitBtn.disabled = false;
            submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            transacaoForm.reset();
        });

        // Adiciona listeners para os botões de seleção de tipo de transação
        btnEntrada.addEventListener('click', () => {
            tipoTransacaoInput.value = 'entrada';
            btnEntrada.classList.remove('bg-gray-300', 'text-gray-800');
            btnEntrada.classList.add('bg-green-500', 'text-white');
            btnSaida.classList.remove('bg-red-500', 'text-white');
            btnSaida.classList.add('bg-gray-300', 'text-gray-800');
            parcelaField.style.display = 'none';
        });

        btnSaida.addEventListener('click', () => {
            tipoTransacaoInput.value = 'saida';
            btnSaida.classList.remove('bg-gray-300', 'text-gray-800');
            btnSaida.classList.add('bg-red-500', 'text-white');
            btnEntrada.classList.remove('bg-green-500', 'text-white');
            btnEntrada.classList.add('bg-gray-300', 'text-gray-800');
            parcelaField.style.display = 'block';
        });

        // Adiciona listeners para o seletor de mês e ano
        mesSelect.addEventListener('change', atualizarUI);
        anoInput.addEventListener('change', atualizarUI);
        
        googleSignInBtn.addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, googleProvider);
            } catch (error) {
                console.error("Erro no login com Google:", error);
                authMessageEl.textContent = "Erro ao fazer login. Tente novamente.";
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                console.log("Usuário desconectado.");
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
            }
        });

        // Função utilitária para formatar valores em moeda
        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        }

        // Função principal para atualizar toda a interface
        function atualizarUI() {
            const mes = parseInt(mesSelect.value);
            const ano = parseInt(anoInput.value);

            const entradasFiltradas = filtrarTransacoes(entradas, mes, ano);
            const saidasFiltradas = filtrarTransacoes(saidas, mes, ano);
            
            atualizarResumo(entradasFiltradas, saidasFiltradas);
            renderizarListas(entradasFiltradas, saidasFiltradas);
            renderizarOrcamento(saidasFiltradas);
        }

        // Inicializa o aplicativo
        window.onload = function() {
            preencherCategorias();
            
            // Define o mês e ano atuais como padrão
            const hoje = new Date();
            mesSelect.value = hoje.getMonth() + 1;
            anoInput.value = hoje.getFullYear();

            // Monitora o estado de autenticação do usuário
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    authMessageEl.textContent = `Logado como: ${user.displayName}. Dados compartilhados.`;
                    authMessageEl.classList.remove('hidden');
                    googleSignInBtn.style.display = 'none';
                    logoutBtn.style.display = 'block';
                    
                    // Conecta aos listeners de tempo real da nova coleção pública
                    const entradasCollection = collection(db, `/artifacts/${appId}/public/data/entrada`);
                    onSnapshot(entradasCollection, (snapshot) => {
                        entradas = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        atualizarUI();
                    });

                    const saidasCollection = collection(db, `/artifacts/${appId}/public/data/saida`);
                    onSnapshot(saidasCollection, (snapshot) => {
                        saidas = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        atualizarUI();
                    });
                } else {
                    // Usuário desconectado
                    userId = '';
                    authMessageEl.textContent = 'Por favor, faça login para salvar seus dados.';
                    authMessageEl.classList.remove('hidden');
                    googleSignInBtn.style.display = 'flex';
                    logoutBtn.style.display = 'none';
                    entradas = [];
                    saidas = [];
                    atualizarUI();
                }
            });
        };
    </script>
</body>
</html>
