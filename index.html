        // Fun√ß√£o para filtrar transa√ß√µes por m√™s e ano
        function filtrarTransacoes(transacoes, mes, ano) {
            return transacoes.filter(transacao => {
                // Constr√≥i a data explicitamente para evitar problemas de fuso hor√°rio
                const [year, month, day] = transacao.data.split('-').map(Number);
                const data = new Date(year, month - 1, day); // M√™s √© 0-indexado no construtor Date

                return data.getMonth() + 1 === mes && data.getFullYear() === ano;
            });

                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${transacao.categoria}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${transacao.local}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="removerTransacao('${transacao.id}', 'entrada')" class="text-red-600 hover:text-red-900 ml-4">
                            Remover
                        </button>
                    </td>
                `;
                entradasListEl.appendChild(row);
            });

            saidasFiltradas.forEach(transacao => {
                const row = document.createElement('tr');
                row.classList.add('hover:bg-gray-50');
                // Formata a data para dd/mm/aa
                const dataFormatada = formatarData(transacao.data);
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${dataFormatada}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-red-600">${formatarMoeda(transacao.valor)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${transacao.descricao}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${transacao.categoria}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${transacao.local}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${transacao.parcela}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="removerTransacao('${transacao.id}', 'saida')" class="text-red-600 hover:text-red-900 ml-4">
                            Remover
                        </button>
                    </td>
                `;
                saidasListEl.appendChild(row);
            });
        }

        // Renderiza a se√ß√£o de or√ßamento (Farol)
        function renderizarOrcamento(saidasFiltradas) {
            orcamentoListEl.innerHTML = '';

            const gastosPorCategoria = saidasFiltradas.reduce((acc, transacao) => {
                if (acc[transacao.categoria]) {
                    acc[transacao.categoria] += transacao.valor;
                } else {
                    acc[transacao.categoria] = transacao.valor;
                }
                return acc;
            }, {});

            for (const categoria in orcamentos) {
                const orcamentoTotal = orcamentos[categoria];
                const gastoAtual = gastosPorCategoria[categoria] || 0;
                const porcentagem = (gastoAtual / orcamentoTotal) * 100;

                let corFarol = 'bg-green-farol';
                if (porcentagem > 100) {
                    corFarol = 'bg-red-farol';
                } else if (porcentagem >= 80) {
                    corFarol = 'bg-yellow-farol';
                }

                const card = document.createElement('div');
                card.classList.add('bg-white', 'rounded-xl', 'shadow-md', 'p-4', 'border', 'border-gray-200');
                card.innerHTML = `
                    <div class="flex items-center justify-between mb-2">
                        <p class="text-gray-700 font-semibold">${categoria}</p>
                        <div class="w-4 h-4 rounded-full ${corFarol} shadow-sm"></div>
                    </div>
                    <p class="text-sm text-gray-500">Or√ßamento: <span class="font-medium">${formatarMoeda(orcamentoTotal)}</span></p>
                    <p class="text-sm text-gray-500">Gasto: <span class="font-medium">${formatarMoeda(gastoAtual)}</span></p>
                    <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                        <div class="h-2.5 rounded-full ${corFarol}" style="width: ${Math.min(porcentagem, 100)}%;"></div>
                    </div>
                `;
                orcamentoListEl.appendChild(card);
            }
        }

        // Fun√ß√£o para remover uma transa√ß√£o
        async function removerTransacao(transacaoId, tipo) {
            if (!confirm(`Tem certeza que deseja remover esta transa√ß√£o?`)) {
                return;
            }

            try {
                const docRef = doc(db, `/artifacts/${appId}/public/data/${tipo}`, transacaoId);
                await deleteDoc(docRef);
                console.log("Transa√ß√£o removida com sucesso!");
            } catch (e) {
                console.error("Erro ao remover documento: ", e);
            }
        }
        
        window.removerTransacao = removerTransacao; // Torna a fun√ß√£o global para ser acessada pelo onclick

        // Adiciona um listener para o formul√°rio de transa√ß√µes
        transacaoForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            // Desativa o bot√£o para evitar cliques m√∫ltiplos
            const submitBtn = event.submitter;
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');

            const tipo = tipoTransacaoInput.value;
            const data = document.getElementById('data').value;
            const descricao = document.getElementById('descricao').value;
            const categoria = document.getElementById('categoria').value;
            const valor = parseFloat(document.getElementById('valor').value);
            const local = document.getElementById('local').value;
            const parcela = document.getElementById('parcela').value;
            const recorrente = recorrenteCheckbox.checked;

            if (!auth.currentUser) {
                console.error("Erro ao adicionar documento: Usu√°rio n√£o est√° logado.");
                // Reativa o bot√£o
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                // Adiciona um modal de alerta personalizado aqui
                return;
            }

            // L√≥gica para parcelamento autom√°tico
            const parcelaRegex = /^(\d+)\/(\d+)$/;
            const match = parcela.match(parcelaRegex);

            if (tipo === 'saida' && match) {
                const parcelaAtual = parseInt(match[1]);
                const totalParcelas = parseInt(match[2]);

                // Adiciona a parcela atual
                const transacaoAtual = {
                    data,
                    descricao,
                    categoria,
                    valor,
                    local,
                    parcela,
                    recorrente: false, // Parcelas n√£o s√£o marcadas como recorrentes
                    timestamp: serverTimestamp()
                };
                await addDoc(collection(db, `/artifacts/${appId}/public/data/saida`), transacaoAtual);

                // Gera e adiciona as parcelas futuras
                for (let i = parcelaAtual + 1; i <= totalParcelas; i++) {
                    const dataOriginal = new Date(data + 'T00:00:00');
                    const dataProximaParcela = new Date(dataOriginal);
                    dataProximaParcela.setMonth(dataOriginal.getMonth() + (i - parcelaAtual));
                    
                    const proximaParcela = {
                        data: dataProximaParcela.toISOString().split('T')[0],
                        descricao,
                        categoria,
                        valor,
                        local,
                        parcela: `${i}/${totalParcelas}`,
                        recorrente: false,
                        timestamp: serverTimestamp()
                    };
                    await addDoc(collection(db, `/artifacts/${appId}/public/data/saida`), proximaParcela);
                }
            } else {
                // Adiciona uma √∫nica transa√ß√£o (n√£o parcelada)
                const novaTransacao = {
                    data,
                    descricao,
                    categoria,
                    valor,
                    local,
                    parcela: parcela || '',
                    recorrente: tipo === 'saida' ? recorrente : false, // Salva o status recorrente
                    timestamp: serverTimestamp()
                };
                const collectionPath = `/artifacts/${appId}/public/data/${tipo}`;
                await addDoc(collection(db, collectionPath), novaTransacao);
            }

            console.log(`Transa√ß√£o(s) adicionada(s) com sucesso.`);

            // Reativa o bot√£o e limpa o formul√°rio
            submitBtn.disabled = false;
            submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            transacaoForm.reset();
        });

        // Adiciona listeners para os bot√µes de sele√ß√£o de tipo de transa√ß√£o
        btnEntrada.addEventListener('click', () => {
            tipoTransacaoInput.value = 'entrada';
            btnEntrada.classList.remove('bg-gray-300', 'text-gray-800');
            btnEntrada.classList.add('bg-green-500', 'text-white');
            btnSaida.classList.remove('bg-red-500', 'text-white');
            btnSaida.classList.add('bg-gray-300', 'text-gray-800');
            parcelaField.style.display = 'none';
            recorrenteField.style.display = 'none';
        });

        btnSaida.addEventListener('click', () => {
            tipoTransacaoInput.value = 'saida';
            btnSaida.classList.remove('bg-gray-300', 'text-gray-800');
            btnSaida.classList.add('bg-red-500', 'text-white');
            btnEntrada.classList.remove('bg-green-500', 'text-white');
            btnEntrada.classList.add('bg-gray-300', 'text-gray-800');
            parcelaField.style.display = 'block';
            recorrenteField.style.display = 'block';
        });

        // L√≥gica das abas
        const tabs = [
            { btn: tabSaidasBtn, content: saidasContent },
            { btn: tabEntradasBtn, content: entradasContent },
            { btn: tabOrcamentoBtn, content: orcamentoContent }
        ];

        function activateTab(activeTab) {
            tabs.forEach(tab => {
                tab.btn.classList.remove('border-b-2', 'border-indigo-500');
                tab.content.classList.remove('active');
            });
            activeTab.btn.classList.add('border-b-2', 'border-indigo-500');
            activeTab.content.classList.add('active');
        }
        
        tabs.forEach(tab => {
            tab.btn.addEventListener('click', () => activateTab(tab));
        });


        // Adiciona listeners para o seletor de m√™s e ano
        mesSelect.addEventListener('change', atualizarUI);
        anoInput.addEventListener('change', atualizarUI);
        filterEntradaSelect.addEventListener('change', atualizarUI);
        filterSaidaSelect.addEventListener('change', atualizarUI);
        
        googleSignInBtn.addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, googleProvider);
            } catch (error) {
                console.error("Erro no login com Google:", error);
                authMessageEl.textContent = "Erro ao fazer login. Tente novamente.";
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                console.log("Usu√°rio desconectado.");
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
            }
        });

        // Fun√ß√£o utilit√°ria para formatar valores em moeda
        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        }
        
        // Fun√ß√£o para formatar data
        function formatarData(dataString) {
            // Constr√≥i a data explicitamente para evitar problemas de fuso hor√°rio
            const [year, month, day] = dataString.split('-').map(Number);
            const date = new Date(year, month - 1, day); // M√™s √© 0-indexado no construtor Date

            const dia = String(date.getDate()).padStart(2, '0');
            const mes = String(date.getMonth() + 1).padStart(2, '0');
            const ano = String(date.getFullYear()).slice(-2);
            return `${dia}/${mes}/${ano}`;
        }

        // Fun√ß√£o principal para atualizar toda a interface
        function atualizarUI() {
            const mes = parseInt(mesSelect.value);
            const ano = parseInt(anoInput.value);
            const categoriaEntrada = filterEntradaSelect.value;
            const categoriaSaida = filterSaidaSelect.value;


            // Ordena as transa√ß√µes por data de forma decrescente
            const entradasOrdenadas = entradas.sort((a, b) => new Date(b.data) - new Date(a.data));
            const saidasOrdenadas = saidas.sort((a, b) => new Date(b.data) - new Date(a.data));
            
            const entradasFiltradasMesAno = filtrarTransacoes(entradasOrdenadas, mes, ano);
            const saidasFiltradasMesAno = filtrarTransacoes(saidasOrdenadas, mes, ano);

            const entradasFiltradas = filtrarPorCategoria(entradasFiltradasMesAno, categoriaEntrada);
            const saidasFiltradas = filtrarPorCategoria(saidasFiltradasMesAno, categoriaSaida);
            
            atualizarResumo(entradasFiltradas, saidasFiltradas);
            renderizarListas(entradasFiltradas, saidasFiltradas);
            renderizarOrcamento(saidasFiltradas);
        }
        
        // Fun√ß√£o para verificar se h√° despesas recorrentes a serem adicionadas
        async function verificarERegistrarRecorrentes() {
            // Obt√©m o m√™s e ano do m√™s anterior
            const hoje = new Date();
            const mesAnterior = hoje.getMonth() === 0 ? 12 : hoje.getMonth();
            const anoMesAnterior = hoje.getMonth() === 0 ? hoje.getFullYear() - 1 : hoje.getFullYear();

            // Filtra as despesas recorrentes do m√™s anterior
            const recorrentesMesAnterior = saidas.filter(transacao => {
                const [year, month, day] = transacao.data.split('-').map(Number);
                return transacao.recorrente && month === mesAnterior && year === anoMesAnterior;
            });

            // Se houver despesas recorrentes, pergunta ao usu√°rio se ele quer adicion√°-las
            if (recorrentesMesAnterior.length > 0) {
                const confirmacao = confirm("Deseja adicionar as despesas recorrentes do m√™s passado?");

                if (confirmacao) {
                    for (const transacao of recorrentesMesAnterior) {
                        const novaTransacao = { ...transacao };
                        delete novaTransacao.id; // Remove o ID do documento
                        novaTransacao.data = hoje.toISOString().split('T')[0];
                        novaTransacao.timestamp = serverTimestamp();
                        
                        await addDoc(collection(db, `/artifacts/${appId}/public/data/saida`), novaTransacao);
                    }
                    alert("Despesas recorrentes adicionadas com sucesso!");
                }
            }
        }

        // Inicializa o aplicativo
        window.onload = function() {
            preencherCategorias();
            
            // Define o m√™s e ano atuais como padr√£o
            const hoje = new Date();
            mesSelect.value = hoje.getMonth() + 1;
            anoInput.value = hoje.getFullYear();

            // Monitora o estado de autentica√ß√£o do usu√°rio
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    authMessageEl.textContent = `Logado como: ${user.displayName}. Dados compartilhados.`;
                    authMessageEl.classList.remove('hidden');
                    googleSignInBtn.style.display = 'none';
                    logoutBtn.style.display = 'block';
                    
                    // Conecta aos listeners de tempo real da nova cole√ß√£o p√∫blica
                    const entradasCollection = collection(db, `/artifacts/${appId}/public/data/entrada`);
                    onSnapshot(entradasCollection, (snapshot) => {
                        entradas = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        atualizarUI();
                    });

                    const saidasCollection = collection(db, `/artifacts/${appId}/public/data/saida`);
                    onSnapshot(saidasCollection, (snapshot) => {
                        saidas = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        verificarERegistrarRecorrentes(); 
                        atualizarUI();
                    });
                } else {
                    // Usu√°rio desconectado
                    userId = '';
                    authMessageEl.textContent = 'Por favor, fa√ßa login para salvar seus dados.';
                    authMessageEl.classList.remove('hidden');
                    googleSignInBtn.style.display = 'flex';
                    logoutBtn.style.display = 'none';
                    entradas = [];
                    saidas = [];
                    atualizarUI();
                }
            });
        };
    </script>
